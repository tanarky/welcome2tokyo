{% set ii = 0 %}
{% for ii in range(3) %}
{% if ii % 2 == 0 %}
<div class="row" style="margin-bottom:5px;">
{% endif %}
<div class="col-xs-6">
  <img class="img-thumbnail img-responsive" src="https://placehold.it/500x500">
</div>
{% if ii % 2 == 1 %}
</div>
{% endif %}
{% endfor %}
{% if ii % 2 != 1 %}
</div>
{% endif %}
