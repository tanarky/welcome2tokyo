{% set ii = 0 %}
{% for img in imgs %}
{% set ii = loop.index0 %}
{% if ii % 2 == 0 %}
<div class="row" style="margin-bottom:5px;">
{% endif %}
<div class="col-xs-6">
  <img class="img-thumbnail img-responsive" src="{{ img }}">
</div>
{% if ii % 2 == 1 %}
</div>
{% endif %}
{% endfor %}
{% if ii % 2 != 1 %}
</div>
{% endif %}
