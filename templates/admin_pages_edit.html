{% extends "admin_layout.html" %}
{% block body %}
<div class="row">
  <div class="col-md-8">
    <div class="box box-primary">
      <div class="box-header">
        <h1 class="box-title">Edit page</h1>
      </div>
      <div class="box-body">
        {% with page = T.get('page', {}) %}
        <form method="POST" action="{{ url_for('app_admin.pages_update', page_id=T.page.key.id()) }}">
          <input name="page_type" type="hidden" value="article">
          {% include "_page_form.html" %}
        </form>
        {% endwith %}
      </div>
      <div class="box-footer">
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <div class="box">
      <div class="box-header">
        <h2 class="box-title">Page menu</h2>
      </div>
      <div class="box-body">
        {% for ii in range(10) %}
        {% if ii % 2 == 0 %}
        <div class="row">
        {% endif %}
        <div class="col-xs-6">
          <img class="img-thumbnail img-responsive" src="https://placehold.it/500x500">
        </div>
        {% if ii % 2 == 1 %}
        </div>
        {% endif %}
        {% endfor %}
        </div>
      </div>
      <div class="box-footer">
        <a class="btn btn-danger" href="#">
          <i class="fa fa-trash-o"></i>
          Delete
        </a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
