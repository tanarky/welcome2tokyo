<div class="row">
  <div class="col-sm-6">
    <div class="form-group">
      <label for="">ID</label>
      <input name="page_id" type="text" class="form-control" value="">
    </div>
  </div>
</div>

<div class="row">
  <div class="col-sm-6">
    <div class="form-group">
      <label for="">Title</label>
      <input name="title" type="text" class="form-control" placeholder="Page tile" value="{{ page.title }}">
    </div>
  </div>
</div>
<div class="btn-group">
  <a class="btn btn-default btn-lg" href="{{ url_for('app_admin.pages') }}">
    <i class="fa fa-chevron-circle-left"></i>
    back to pages
  </a>
  <button type="submit" class="btn btn-primary btn-lg">
    <i class="fa fa-database"></i>
    {% if page.title %}
    Save
    {% else %}
    Create
    {% endif %}
  </button>
</div>
<script>
$(function () {
    $('#published_at').datetimepicker({
        format: 'YYYY-MM-DD HH:mm:ss'
    });
});</script>
